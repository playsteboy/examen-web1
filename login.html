<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="./assets/css/theme.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body class="h-full overflow-hidden black_text w-screen">
    <div class="flex flex-row items-center my-40 justify-around w-screen">
      <div class="flex flex-col text-center items-center justify-center w-1/2">

        <div id="input">
          <header>
            <h1 class="text-5xl font-bold py-2 login-header">Welcome to cathup</h1>
            <p class="text-xl py-2  black_text">Test your speed typing with us</p>
          </header>
          <div class="flex flex-col text-xl items-center gap-2 py-3 w-full ">
            <form action="">
              <div class="flex flex-row justify-center text-center items-center gap-3 w-100">
                <i class="fa-solid fa-user text-2xl"></i>
                <div class="flex flex-row justify-center items-center input mt-2.5">
                  <input
                    type="text"
                    id="email"
                    name="email"
                    placeholder="test@gmail.com"
                    class="flex flex-col justify-center h-10 w-90"
                  />
                </div>
              </div>
              <div class="flex flex-row justify-center text-center py-3 items-center gap-3">
                <i class="fa-solid fa-lock text-2xl"></i>
                <div class="flex flex-row justify-center items-center input mt-2.5">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="password"
                    class="flex flex-col justify-center h-10 w-90"
                  />
                </div>
              </div>
              <button
                class="px-5 py-1 border-2 black_bgc white_text rounded-2xl hover:scale-125 ease-in-out delay-100 mt-5 w-50"
              >
                Login
              </button>
              <div class="red_bgc white_text flex justify-around mt-5 py-1 rounded-2xl disable" >
                <p><i class="fa-solid fa-triangle-exclamation"></i>   email or password invalid</p>
            </div>
            </form>
          </div>
        </div>
      </div>
      <div class="flex flex-col items-center justify-center w-1/2 ">
        <img src="assets/images/X0tKyi2y.png" alt="" class="w-100 h-100" id="login_image" />

      </div>
    </div>
  </body>
  <script src="./assets/js/login.js"></script>
</html>
